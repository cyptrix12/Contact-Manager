<h2>Register</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Email:
    <input type="email" formControlName="email">
  </label><br />

  <label>Password:
    <input type="password" formControlName="password">
  </label><br />

  <button type="submit" [disabled]="form.invalid">Register</button>
</form>
