<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Imię: <input formControlName="firstName" /></label><br />
    <label>Nazwisko: <input formControlName="lastName" /></label><br />
    <label>Email: <input formControlName="email" /></label><br />
    <label>Kategoria:
        <select formControlName="category">
        <option value="prywatny">Prywatny</option>
        <option value="służbowy">Służbowy</option>
        <option value="inny">Inny</option>
        </select>
    </label><br />
    <label>Podkategoria: <input formControlName="subcategory" /></label><br />
    <label>Telefon: <input formControlName="phoneNumber" /></label><br />
    <label>Data urodzenia: <input formControlName="dateOfBirth" type="date" /></label><br />
    <button type="submit">Zapisz zmiany</button>
    <button (click)="deleteContact()">Usuń kontakt</button>
</form>
